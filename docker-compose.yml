version: '3.8'

services:
  # Web应用（前端+后端）
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: govhotline_app
    ports:
      - "8000:8000"
    environment:
      - QIANFAN_ACCESS_KEY=${QIANFAN_ACCESS_KEY}
      - QIANFAN_APP_ID=${QIANFAN_APP_ID}
      - DATABASE_URL=postgresql://govhotline:govhotline123@db:5432/govhotline
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - app-data:/app/data
    restart: unless-stopped
    networks:
      - govhotline-network

  # PostgreSQL数据库
  db:
    image: postgres:15-alpine
    container_name: govhotline_db
    environment:
      - POSTGRES_USER=govhotline
      - POSTGRES_PASSWORD=govhotline123
      - POSTGRES_DB=govhotline
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U govhotline"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - govhotline-network

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: govhotline_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - govhotline-network

volumes:
  postgres-data:
  app-data:

networks:
  govhotline-network:
    driver: bridge

